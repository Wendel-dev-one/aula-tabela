<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabeka Black Friday</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Preço</th>
                <th>Black friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Monitor</td>
                <td>SuperFrame</td>
                <td>$700,00</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Mouse</td>
                <td>Redragon</td>
                <td>$150,00</td>
            </tr>
            <tr>
                <td>Teclado</td>
                <td>Machenike</td>
                <td>$250,00</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>$1100,00</td>
            </tr>
            </tfood>


    </table>






</body>

</html>
